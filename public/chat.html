<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Join | ChatApp</title>
</head>

<body>
    <nav>
        <div id="roomName">
            <a href="/">
                </h1 id="appName">ChatApp</h1>
            </a>
            <h5 id="roomNameHead">website</h5>
        </div>
    </nav>
    <div class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>
        <div class="chat__main">

            <div id="calling_div" style="display: none;">
                <div id="jitsi_div"></div>
                <div id="jitsi_buttons">
                    <button id="jitsi_mic">Mic: Unmute</button>
                    <button id="jitsi_camera">Camera: off</button>
                    <button id="jitsi_title">Title</button>
                    <button id="hangUpBtn">Hang Up</button>
                </div>
            </div>

            <div id="call_notf" style="display: none;">
                <div id="call_nof_container">
                    <h4>Anonymous calling...</h4>
                    <span id="accept_call" data-call-res="1">Accept</span>
                    <span id="reject_call" data-call-res="0">Reject</span>
                </div>
            </div>

            <ol id="messages" class="chat__messages"></ol>

            <div class="chat__footer">
                <form id="message-form">
                    <input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button>
                <button id="startCall" style="margin: 0px 10px">call</button>
            </div>
        </div>

        <script id="message-template" type="text/template">
            <li class="message">
                    <div class="message__title">
                        <h4>{{from}}</h4>
                        <span class="createdA">{{createdAt}}</span>
                    </div>
                    <div class="message__body">
                        <p>{{text}}</p>
                    </div>
                </li>
            </script>

        <script id="location-message-template" type="text/template">
            <li class="message">
                    <div class="message__title">
                        <h4>{{from}}</h4>
                        <span class="createdA">{{createdAt}}</span>
                    </div>
                    <div class="message__body">
                        <p><a href="{{url}}" target="_blank">My current Location</a></p>
                    </div>
                </li>
            </script>
    </div>

    <script src='https://meet.jit.si/external_api.js'></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/jitsi.js"></script>
</body>

</html>
